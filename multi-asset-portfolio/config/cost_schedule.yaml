# =============================================================================
# Transaction Cost Schedule - 取引コスト設定
# =============================================================================
# カテゴリ別に異なる取引コストを設定
#
# cost_type:
#   - bps: ベーシスポイント（例: 20 = 20bps = 0.2%）
#   - percentage: パーセンテージ（例: 0.001 = 0.1%）
#   - fixed: 固定額（例: 2.0 = $2）
# =============================================================================

version: "1.0"
updated_at: "2026-01-31"

transaction_costs:
  # デフォルトコスト（カテゴリ不明の銘柄に適用）
  default:
    cost_type: bps
    value: 15  # 0.15% (15bps)

  # カテゴリ別コスト
  categories:
    # ---------------------------------------------------------------------------
    # 米国株式: $2固定（Interactive Brokers等の標準コスト）
    # ---------------------------------------------------------------------------
    us_stocks:
      cost_type: fixed
      value: 2.0
      currency: USD

    # ---------------------------------------------------------------------------
    # 日本株式: 0.1%（SBI証券等の標準コスト）
    # ---------------------------------------------------------------------------
    japan_stocks:
      cost_type: percentage
      value: 0.001  # 0.1%

    # ---------------------------------------------------------------------------
    # ETF: 0.2%（スプレッド＋手数料の概算）
    # ---------------------------------------------------------------------------
    etfs:
      cost_type: percentage
      value: 0.002  # 0.2%

    etfs_equity:
      cost_type: percentage
      value: 0.002  # 0.2%

    etfs_sector:
      cost_type: percentage
      value: 0.002  # 0.2%

    etfs_bond:
      cost_type: percentage
      value: 0.002  # 0.2%

    etfs_commodity:
      cost_type: percentage
      value: 0.002  # 0.2%

    etfs_international:
      cost_type: percentage
      value: 0.002  # 0.2%
